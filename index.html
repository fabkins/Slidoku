<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidoku Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slidoku Puzzle</h1>
        <div class="game-info">
            <div class="target-sums">
                <div>Target Sum: <span id="targetSum">34</span></div>
            </div>
            <div class="game-buttons">
                <button id="newGame">New Game</button>
                <button id="hint">Get Hint</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-board"></div>
            <div class="row-sums"></div>
        </div>
        <div class="column-sums"></div>
    </div>
    <script src="game_new.js"></script>
</body>
</html>
